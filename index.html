<!DOCTYPE html>
<html>
  <head>
    <title>Income Tax Calculator</title>
    <style>
      /* Add some basic styling to the calculator */
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }
      h1 {
        text-align: center;
        margin-top: 20px;
      }
      form {
        margin: 20px auto;
        width: 300px;
        text-align: center;
      }
      input[type="number"] {
        padding: 10px;
        margin-bottom: 10px;
        width: 100%;
      }
      button {
        padding: 10px;
        background-color: #4CAF50;
        color: white;
        border: none;
        cursor: pointer;
        width: 100%;
      }
      #result {
        margin-top: 20px;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <h1>Income Tax Calculator</h1>
    <form>
      <label for="monthly-income">Monthly Income:</label>
      <input type="number" id="monthly-income" required>
      <button type="button" onclick="calculate()">Calculate</button>
    </form>
    <div id="result"></div>

    <script src="calculator.js"></script>
  </body>
</html>
