<!DOCTYPE html>
<html>
  <head>
    <title>Salary Calculator</title>
    <style>
      label {
        display: inline-block;
        width: 150px;
        text-align: right;
      }
      input[type="number"] {
        width: 200px;
        padding: 5px;
        margin-bottom: 10px;
      }
      button[type="submit"] {
        padding: 10px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      #result {
        font-size: 20px;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <h1>Salary Calculator</h1>
    <form>
      <label for="monthlyIncome">Monthly Income:</label>
      <input type="number" id="monthlyIncome" required>
      <br>
      <button type="submit" onclick="calculate()">Calculate</button>
    </form>
    <div id="result"></div>
    <script src="salaryCalculator.js"></script>
  </body>
</html>
